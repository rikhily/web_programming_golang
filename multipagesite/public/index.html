<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>POSTBOARD</title>
	<meta name="description"
	content="Post">
</head>
<body>
	{{range .}}
		{{with .Author}}
			<p><b>{{.}}</b>:</p>
		{{else}}
		<p>Anonymous:</p>
		{{end}}
		<pre>{{.Content}}</pre>
		<p><a href="/edit?skey={{.Key}}">Edit</a><a href="/destroy?skey={{.Key}}">Delete</a></p>
	{{end}}
	<form action="/posts" method="post">
	<div><textarea name="content" rows="3" cols="60"></textarea></div>
	<div><input type="submit" value="Input your text"></div>
	</form>
</body>
</html>
